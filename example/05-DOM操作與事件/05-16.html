<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>箭頭函式 arrow function</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/bg.css" />
  </head>
  <body>
    <div id="app">
      <img src="../images/logo1.png" alt="" />
      <a id="Btn" class="btn_1" href="javascript:;">匿名函式</a>
      <a id="Btn" class="btn_2" href="javascript:;">箭頭函式</a>
    </div>
    <script>
      // 一般的 function
      function HelloWorld1() {
        console.log("HelloWorld 1");
      }

      // 用變數付值的 function
      const HelloWorld2 = function () {
        console.log("HelloWorld 2");
      };

      // 箭頭函式的縮寫
      const HelloWorld3 = () => {
        console.log("HelloWorld 3");
      };

      //一般的匿名函式
      document.querySelector(".btn_1").addEventListener("click", function (e) {
        console.log(this);
        console.log(e.target);
      });

      //箭頭函式
      document.querySelector(".btn_2").addEventListener("click", (e) => {
        console.log(this);
        console.log(e.target);
      });
    </script>
  </body>
</html>
