<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url("./images/12.jpg");
        background-size: cover;
        background-position: center bottom;
      }
      #app {
        width: 100%;
        height: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      input {
        width: 400px;
        height: 60px;
        padding-left: 15px;
        font-size: 20px;
        margin-bottom: 30px;
      }
      button {
        cursor: pointer;
        padding: 3px 10px;
        width: 220px;
        height: 40px;
        font-size: 20px;
        font-weight: bold;
        border-radius: 10px;
        box-shadow: 0 2px 3px 4px #00000017;
      }
      h1 {
        padding-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1 class="title">請填入名字</h1>
      <input class="inpTxt" type="text" placeholder="請填入名字" />
      <button class="send">送出</button>
    </div>
    <script type="module" src="./ts/main.ts"></script>
  </body>
</html>
