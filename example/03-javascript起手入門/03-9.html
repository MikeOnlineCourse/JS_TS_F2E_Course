<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>運算子（加減乘除）</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/bg.css" />
  </head>
  <body>
    <img id="logo" src="../images/logo1.png" alt="" />
    <script>
      // 一般運算子（加減乘除）
      let num1 = 1 + 1;
      console.log(num1);
      let num2 = 5 - 2;
      console.log(num2);
      let num3 = 2 * 2;
      console.log(num3);
      let num4 = 10 / 3;
      console.log(num4);

      // 特殊運算子轉型
      let test1 = "5" + 1;
      console.log(test1);
      let test2 = "6" - 1;
      console.log(test2);
      let test3 = 1 + "2";
      console.log(test3);
      let test4 = 5 - "2";
      console.log(test4);
    </script>
  </body>
</html>
