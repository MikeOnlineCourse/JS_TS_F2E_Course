<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>switch 判斷式</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/bg.css" />
  </head>
  <body>
    <img src="../images/16590-006.jpg" alt="" />
    <script>
      const breakfast = "玉米濃湯";

      switch (breakfast) {
        case "麥香雞肉堡":
          alert("收你30元");
          break;
        case "厚切豬排堡":
          alert("收你85元");
          break;
        case "總匯蛋餅":
          alert("收你50元");
          break;
        case "玉米濃湯":
          alert("收你35元");
          break;
        case "捷克厚牛芝加哥堡":
          alert("收你75元");
          break;
        default:
          alert("其它一律收你55元");
          break;
      }
    </script>
  </body>
</html>
