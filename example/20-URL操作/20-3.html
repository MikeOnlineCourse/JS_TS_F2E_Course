<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>切換網址 query 參數保留</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url("../images/bg/7.jpg");
        background-size: cover;
        background-position: center bottom;
      }
      button {
        width: 100px;
        height: 40px;
        font-size: 20px;
        font-weight: bold;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <button id="gotoPage">click</button>
    <script>
      const gotoPage = document.querySelector("#gotoPage");

      gotoPage.addEventListener("click", () => {
        window.location.href = `https://thecodingpro.com/${window.location.search}`;
      });
    </script>
  </body>
</html>
