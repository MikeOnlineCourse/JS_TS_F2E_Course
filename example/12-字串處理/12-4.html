<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>字串反轉</title>
  </head>
  <body>
    <script>
      function reverse(txt) {
        return txt.split("").reverse().join("");
      }

      const text = reverse("HelloMike!");

      console.log(text);
    </script>
  </body>
</html>
