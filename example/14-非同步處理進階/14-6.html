<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>初始化多個 API 執行處理方式 2 - Promise.allSettled</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  </head>
  <body>
    <script>
      const promises = [
        axios.get("https://vue-lessons-api.vercel.app/photo/list"),
        axios.get("https://vue-lessons-api.vercel.app/seo/home"),
        axios.get("https://vue-lessons-api.vercel.app/city/list"),
        axios.get("http://www.mocky.io/v2/5cc40dbe34000077007654af"),
      ];

      // const init = () => {
      //   Promise.allSettled(promises)
      //     .then((values) => {
      //       console.log(values);
      //     })
      //     .catch((error) => {
      //       console.error("ERROR=>", error.response.data);
      //     });
      // };

      const init = async () => {
        try {
          const values = await Promise.allSettled(promises);
          console.log("=>", values);
        } catch (error) {
          console.error("ERROR=>", error.response.data);
        }
      };

      init();
    </script>
  </body>
</html>
