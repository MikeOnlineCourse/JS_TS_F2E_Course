<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>平常開發常見的 Promise</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  </head>
  <body>
    <script>
      // axios 回傳是 Promise 物件
      axios
        .get("https://www.mocky.io/v2/5cc3f5723400005d00765480")
        .then((res) => {
          console.log("拿到資料:", res.data);
        })
        .catch((error) => {
          alert(error.response.data.msg);
          console.error("發生錯誤 狀態碼不是200:", error.response.data.msg);
        });

      // fetch 回傳是 Promise 物件
      fetch("https://www.mocky.io/v2/5cc3f5723400005d00765480", {
        method: "GET",
      })
        .then((response) => {
          return response.json();
        })
        .then((response) => {
          console.log(response);
        })
        .catch((error) => {
          console.log(`error:`, error);
        });
    </script>
  </body>
</html>
