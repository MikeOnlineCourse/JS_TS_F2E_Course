<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>實際 Promise 案例</title>
  </head>
  <style>
    img {
      width: 800px;
    }
  </style>
  <body>
    <script>
      const img =
        "https://ik.imagekit.io/thecodingpro/mike-school/tr:w-1920,c-at_max/o/web%2F1701877845.jpg?alt=media&token=c54b2697-dd91-44f3-a109-7da4c2cf4c30";

      function loadImage(url) {
        return new Promise((resolve, reject) => {
          const image = new Image();
          image.onload = () => resolve(image);
          image.onerror = () => reject(new Error("Loading Images Error"));
          image.src = url;
        });
      }

      loadImage(img)
        .then((image) => document.body.appendChild(image))
        .catch((error) => console.error(error));
    </script>
  </body>
</html>
