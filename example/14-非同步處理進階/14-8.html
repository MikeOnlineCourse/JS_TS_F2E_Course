<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API 實戰演練 - 登入系統處理</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div id="app">
      <img id="logo" src="../images/logo2.png" alt="" />
      <!-- 註冊頁面 -->
      <div id="login-page">
        <div class="input-box">
          <p>NAME</p>
          <input
            id="username"
            type="text"
            placeholder="輸入使用者名稱"
            autocomplete="off"
          />
          <p class="error username-error hidden">
            <!-- 錯誤訊息 -->
          </p>
        </div>
        <div class="input-box">
          <p>PASSWORD</p>
          <input
            id="password"
            type="password"
            placeholder="輸入密碼"
            autocomplete="off"
          />
          <p class="error password-error hidden">
            <!-- 錯誤訊息 -->
          </p>
        </div>
        <div class="input-box">
          <p>E-MAIL</p>
          <input
            id="email"
            type="text"
            placeholder="輸入email"
            autocomplete="off"
          />
          <p class="error email-error hidden">
            <!-- 錯誤訊息 -->
          </p>
        </div>
        <div class="input-box">
          <p>年齡</p>
          <input
            id="age"
            type="number"
            placeholder="輸入年齡"
            autocomplete="off"
          />
        </div>
        <div class="input-box center-box">
          <input type="radio" id="boy" name="sex" value="boy" />
          <label for="boy">boy</label>
          <input type="radio" id="girl" name="sex" value="girl" />
          <label for="girl">girl</label>
        </div>
        <div class="input-box center-box">
          <input id="terms" type="checkbox" />
          <label for="terms">我已閱讀使用者條款</label>
        </div>
        <button class="btn">送出</button>
      </div>

      <!-- 成功頁面 -->
      <div id="success-page" class="hidden">
        <h1>註冊成功</h1>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="./js/14-8.js"></script>
  </body>
</html>
