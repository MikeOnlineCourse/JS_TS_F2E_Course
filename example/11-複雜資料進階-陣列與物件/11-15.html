<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>淺拷貝與深拷貝 - 3 : JSON.stringify() & JSON.parse()</title>
  </head>
  <body>
    <script>
      const obj1 = {
        name: "mike",
        info: {
          age: 12,
          address: "taiwan",
          sex: "boy",
          interest: {
            code: "javascript",
            sports: "basketball",
            watch: "movie",
          },
        },
      };
      function deepCopy(obj) {
        return JSON.parse(JSON.stringify(obj));
      }

      const obj2 = deepCopy(obj1);
      obj2.name = "jacky";
      obj2.info.age = 100;
      console.log(obj1);
      console.log(obj2);
    </script>
  </body>
</html>
