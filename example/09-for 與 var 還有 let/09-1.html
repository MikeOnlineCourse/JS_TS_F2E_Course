<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for迴圈與var還有let的作用域概念</title>
  </head>
  <body>
    <script>
      for (var i = 0; i < 5; i++) {
        setTimeout(() => {
          console.log(i);
        }, 1000);
      }
      for (let i = 0; i < 5; i++) {
        setTimeout(() => {
          console.log(i);
        }, 1000);
      }

      for (let i = 0; i < 5; i++) {
        setTimeout(
          (i) => {
            console.log(i);
          },
          1000,
          i
        );
      }
    </script>
  </body>
</html>
