<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>陣列的基礎使用unshift</title>
  </head>
  <body>
    <script>
      const arr = [];
      arr.unshift("mike");
      console.log(arr);
      arr.unshift("jacky");
      console.log(arr);
      arr.unshift("andy");
      console.log(arr);
      arr.unshift("scars");
      console.log(arr);
    </script>
  </body>
</html>
