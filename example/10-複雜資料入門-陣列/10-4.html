<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>陣列的基礎使用push</title>
  </head>
  <body>
    <script>
      const arr = [];
      arr.push("mike");
      console.log(arr);
      arr.push("jacky");
      console.log(arr);
      arr.push("andy");
      console.log(arr);
      arr.push("scars");
      console.log(arr);
    </script>
  </body>
</html>
