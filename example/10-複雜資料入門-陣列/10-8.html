<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>清空陣列</title>
  </head>
  <body>
    <script>
      const arr = ["mike", "jacky", "andy", "scars"];
      console.log(arr);
      //   arr = [];  // 如果是 const 就不能用複寫的方式來清空
      arr.length = 0;
      console.log(arr);
    </script>
  </body>
</html>
