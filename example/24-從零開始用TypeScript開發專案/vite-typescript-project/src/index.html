<!DOCTYPE html>
<html lang="en">
  <head>

        <img class="avatar" src="" alt="" />

            <!-- {{ userName }} -->
          </h1>
          <input class="title_input hide" type="text" />

            <a class="edit_pen_btn" href="javascript:;" @click="handEditNameFn">
              <img width="25px" height="25px" src="../assets/edit.svg" alt="" />
            </a>
            <!-- 關閉跟確認 -->

              </a>
              <a class="close_btn" href="javascript:;" @click="closeEditFn">
                <img width="25px" height="25px" src="../assets/cancel-button.svg" alt="" />

            </div>
          </div>

      <!-- card -->
