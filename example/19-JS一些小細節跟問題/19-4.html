<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript 運算解決方案</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/big.js@6.2.1/big.min.js"></script>
    <script>
      /*
        Big.js ( https://github.com/MikeMcl/big.js )

        # 常用方法
        plus：加法。
        minus：減法。
        times：乘法。
        div：除法。
      */
      const a = new Big(0.1);
      const b = a.plus(0.2);
      console.log(b.toNumber());
    </script>
  </body>
</html>
