<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>初始化多個 API 執行處理方式 1 - Promise.all</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  </head>
  <body>
    <script>
      const init = async () => {
        await axios.get("https://vue-lessons-api.vercel.app/photo/list");
        await axios.get("https://vue-lessons-api.vercel.app/seo/home");
        await axios.get("https://vue-lessons-api.vercel.app/city/list");

        console.log("執行其他動作");
      };

      init();
    </script>
  </body>
</html>
