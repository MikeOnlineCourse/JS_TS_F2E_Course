<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>傳統的送資料方式</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/13-2.css" />
  </head>
  <body>
    <div id="app">
      <div class="box">
        <form method="GET" action="https://thecodingpro.com/courses/javascript">
          <h1>GET</h1>
          <input
            type="text"
            name="username"
            placeholder="帳號"
            autocomplete="off"
          />
          <input
            type="text"
            name="password"
            placeholder="密碼"
            autocomplete="off"
          />
          <button>登入</button>
        </form>
      </div>

      <div class="box">
        <form method="POST">
          <h1>POST</h1>
          <input
            type="text"
            name="username"
            placeholder="帳號"
            autocomplete="off"
          />
          <input
            type="text"
            name="password"
            placeholder="密碼"
            autocomplete="off"
          />
          <button>登入</button>
        </form>
      </div>
    </div>
  </body>
</html>
