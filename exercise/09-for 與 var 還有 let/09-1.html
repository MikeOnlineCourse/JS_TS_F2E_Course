<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for迴圈與var還有let的作用域概念</title>
  </head>
  <body>
    <script>
      // 用 var 宣告
      for (var i = 0; i < 5; i++) {}

      // 用 let 宣告
      for (let i = 0; i < 5; i++) {}
    </script>
  </body>
</html>
